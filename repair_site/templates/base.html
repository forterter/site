<!DOCTYPE html>
<html>
<head>
    <title>Ремонтные работы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8013b162-6b42-4997-9691-77b7074026e0&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" class="logo">
            <div class="site-title">Ремонт Ру - профессиональные услуги</div>
        </div>
        <nav>
            <a href="{{ url_for('index') }}"><i class="bi bi-house hover-icon"></i> Главная</a>
            <a href="{{ url_for('show_services') }}"><i class="bi bi-tools hover-icon"></i> Услуги</a>
            <a href="{{ url_for('show_cart') }}"><i class="bi bi-cart hover-icon"></i> Корзина</a>
            <a href="{{ url_for('show_reviews') }}"><i class="bi bi-chat-left-text hover-icon"></i> Отзывы</a>
            <a href="{{ url_for('about') }}"><i class="bi bi-info-circle hover-icon"></i> О компании</a>
            <a href="{{ url_for('contact') }}"><i class="bi bi-geo-alt hover-icon"></i> Контакты</a>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Контакты</h3>
                <p><i class="bi bi-telephone"></i> +7 (123) 456-78-90</p>
                <p><i class="bi bi-envelope"></i> info@remont-ru.ru</p>
                <p><i class="bi bi-geo-alt"></i> г. Москва, ул. Ремонтная, д. 1</p>
            </div>
            <div class="footer-section">
                <h3>Часы работы</h3>
                <p><i class="bi bi-clock"></i> Пн-Пт: 9:00 - 18:00</p>
                <p><i class="bi bi-clock-history"></i> Сб-Вс: выходной</p>
            </div>
            <div class="footer-section">
                <h3>Соцсети</h3>
                <div class="social-icons">
                    <a href="https://vk.com/remont_ru" target="_blank"><i class="fab fa-vk hover-icon"></i></a>
                    <a href="https://t.me/remont_ru" target="_blank"><i class="fab fa-telegram hover-icon"></i></a>
                    <a href="https://wa.me/71234567890" target="_blank"><i class="fab fa-whatsapp hover-icon"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Ремонт Ру. Все права защищены.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
